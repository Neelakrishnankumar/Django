!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Student Records</title>
  </head>
  <body>
    <h1>Hello all!</h1>
    <h2>Here are your Student records:</h2>
    <div class="Student">
      {% if students_list %}
          <table>
            <thead>
              <th>Name</th>
              <th>Roll Number</th>
            </thead>

            {% for student in students_list %}
              <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.rollno }}</td>
              </tr>
            {% endfor %}
        </table>

      {% else %}
        <p>No Student Records. Table Not Created.</p>
      {% endif %}
    </div>


  </body>
</html>
